<head>
    <title>Kenny's blog</title>
</head>

<body>
    <div class="container">
        <h1>Hello, world</h1>
        </br>
        {{>blog}} {{>listBlogs}}
    </div>
</body>
<template name="blog">
    <div class="row">
        <div class="container">
            <form class="form-horizontal" id="blogForm" role="form">
                <div class="form-group">
                    <label for="inputTitle" class="control-label title-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" id="blogTitle" class="form-control text-title" id="inputTitle" placeholder="Example Post Title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label body-label">Body</label>
                    <div class="col-sm-10">
                        <textarea id="blogBody" class="form-control text-body" rows="3"></textarea>
                    </div>
                </div>
                </br>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2 ">
                        <button type="submit" class="btn btn-default">Submit Post</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>
<template name="listBlogs">
    <div class="row">
        <div class="container">
            {{#each blogs}}
            <h2>{{title}}</h2>
            <p>{{body}}</p>
            {{/each}}
        </div>
    </div>
</template>
